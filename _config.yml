# Site Settings
# title: Marie Pelleau
description: Marie Pelleau's profesional website with informations on her research and teaching activities.
baseurl: "/~mpelleau"
url: "http://i3s.unice.fr"
#favicon: /path/to/favicon.png

include: ['_pages']


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: false
      author: "Marie Pelleau"
      layout: page
  -
    scope:
      path: ""
      type: "posts"
    values:
      show_sidebar: true

markdown: kramdown
highlighter: rouge
