<html>
<head>
    <title>{{ page.title }}</title>
    {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect | absolute_url }}">{% endif %}
</head>

    <h1>{{ page.title }}</h1>
    {% if page.redirect %}<h3> Redirecting to <a href="{{ page.redirect | absolute_url }}">{{ page.redirect }}</a> ...</h3>{% endif %}
    {{ content }}
</body>
</html>
